<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Main</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center p-2">

            <!-- ----- Side Menu ----- -->
            <div class="col-4 bg-light text-center">
                <br>
                <!-- userName & img -->
                <div class="mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src=""
                                class="img-fluid rounded-start" alt="..." id="userImage">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Menu options -->
                <h2 class="mt-5">MENU</h2>
                <div class="d-grid gap-2">
                    <button id="categoryBTN" class="btn btn-primary mt-4" type="button">Category</button>
                    <button class="btn btn-primary mt-4" type="button" id="minProductBTN">Filtrar</button>
                    <button id="editProfileBTN" class="btn btn-primary mt-4" type="button">Editar perfil</button>
                    <button class="btn btn-primary mt-4" type="button" id="searchBTN">Buscar</button>
                    <button id="logoutBTN" class="btn btn-primary mt-5" type="button">Logout</button>
                </div>
            </div>

            <!-- ----- Main Contents ----- -->
            <div class="col-8 text-center">
                <br>
                <div id="homeBTN"><img src="../Img/25694.png" alt="homeBtn" width="30" height="30"></div>
                <br>
                <!-- Choice Category -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Categories
                    </button>
                    <ul class="dropdown-menu" id="ddMenu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>

                <!-- Products -->
                <h2 class="mt-4">Category name</h2>
                <br>
                <div class="list-group" id="productList">

                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="row justify-content-between">
                            <div class="col-4">
                                One of two columns
                            </div>
                            <div class="col-4 text-danger">
                                One of two columns
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/mainWindow.js"></script>
</body>

</html>
