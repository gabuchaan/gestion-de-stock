<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Main</title>
</head>

<div class="container">

    <div class="row justify-content-center p-2">

        <!-- ----- Side Menu ----- -->
        <div class="col-4 bg-light text-center">
            <br>
            <!-- userName & img -->
            <div class="mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="../Img/UserImage/user-sign-icon-person-symbol-human-avatar-vector-12693195.jpg"
                            class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu options -->
            <h2 class="mt-5">MENU</h2>
            <div class="d-grid gap-2">
                <button id="categoryBTN" class="btn btn-primary mt-4" type="button">Category</button>
                <button class="btn btn-primary mt-4" type="button" id="minProductBTN">Min Producto</button>
                <button id="editProfileBTN" class="btn btn-primary mt-4" type="button">Editar perfil</button>
                <button class="btn btn-primary mt-4" type="button" id="searchBTN">Buscar</button>
                <button id="logoutBTN" class="btn btn-primary mt-5" type="button">Logout</button>
            </div>
        </div>

        <!-- ----- Main Contents ----- -->
        <div class="col-8 text-center">
            <br>
            <div id="homeBTN"><img src="../Img/25694.png" alt="homeBtn" width="30" height="30"></div>
            <br>
            <h2>Profile</h2>
            <br>
            <div class="row justify-content-center p-2">
                <form>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputNewPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="inputNewPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword">
                    </div>
                    <button type="button" class="btn btn-primary" id="editPassBTN">Cambiar Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/editPass.js"></script>
    </body>

</html>
