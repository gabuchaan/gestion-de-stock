<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Main</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center p-2">

            <!-- ----- Side Menu ----- -->
            <div class="col-4 bg-light text-center">
                <br>
                <!-- userName & img -->
                <div class="mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src=""
                                class="img-fluid rounded-start" alt="..." id="userImage">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Menu options -->
                <h2 class="mt-5">MENU</h2>
                <div class="d-grid gap-2">
                    <button id="categoryBTN" class="btn btn-primary mt-4" type="button">Category</button>
                    <button class="btn btn-primary mt-4" type="button" id="minProductBTN">Filtrar</button>
                    <button id="editProfileBTN" class="btn btn-primary mt-4" type="button">Editar perfil</button>
                    <button class="btn btn-primary mt-4" type="button" id="searchBTN">Buscar</button>
                    <button id="logoutBTN" class="btn btn-primary mt-5" type="button">Logout</button>
                </div>
            </div>

            <!-- ----- Main Contents ----- -->
            <div class="col-8 text-center">
                <br>
                <div id="homeBTN"><img src="../Img/25694.png" alt="homeBtn" width="30" height="30"></div>
                <br>
                <!-- Products -->
                <h2 class="mt-4" id="productTitle">Product</h2>
                <br>

                <div class="row justify-content-center p-2">
                    <div class="col-3 bg-light text-center">
                        <img id="productImage" src="../Img/sushi.png" class="img-fluid rounded-start" alt="...">
                        <p></p>
                        <button type="button" class="btn btn-primary" id="editImageBTN">Modificar image</a>
                    </div>

                    <div class="col-9 text-center">
                        <form>
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="mb-3">
                                <label for="inputUrl" class="form-label">URL</label>
                                <input type="url" class="form-control" id="inputUrl">
                            </div>
                            <div class="mb-3">
                                <label for="inputStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="inputStock">
                            </div>
                            <div class="mb-3">
                                <label for="inputMinStock" class="form-label">Stock Minimo</label>
                                <input type="number" class="form-control" id="inputMinStock">
                            </div>
                            <div class="mb-3">
                                <label for="ddlViewBy" class="form-label">Categoria</label>
                                <select id="ddlViewBy" class="form-select form-control" aria-label="Default select example">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="textareaDescription" class="form-label">Descripcion</label>
                                <textarea class="form-control" id="textareaDescription" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="editBTN">Cambiar</button>
                        </form>
                    </div>
                </div>

                <br>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/editProduct.js"></script>
</body>

</html>
